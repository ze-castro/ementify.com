<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- keywords -->
    <meta
      name="keywords"
      content="digital menu, menus, menu, alternative, paper, alternative to paper, cafe, cafes, café, cafés, bar, bars, restaurant, restaurants, best menu for cafe, best menu for bar, best menu for restaurant, menu, best menu, best menu for cafe, best menu for bar, best menu for restaurant, menu, best menu"
    />
    <!-- title and description -->
    <title>Ementify - Login</title>
    <meta name="description" content="Ementify's QR Code Menu Maker for Restaurants & Bars: Go Digital & Contactless! Create a modern, touchless dining experience with our easy-to-use QR code menu generator. Update your restaurant menu instantly, reduce printing costs and boost customer satisfaction. Perfect for cafes, bars, and restaurants of all sizes." />
    <!-- apple icon -->
    <link rel="apple-touch-icon" href="/assets/logo.webp" />
    <!-- favicon -->
    <link rel="icon" href="/assets/logo.webp" type="image/webp" />
    <!-- styles -->
    <link rel="stylesheet" href="/styles/font-awesome-4/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/styles/defaults.css" />
    <link rel="stylesheet" href="/styles/components/loading.css" />
    <link rel="stylesheet" href="/styles/components/popup.css" />
    <link rel="stylesheet" href="/login/index.css" />
    <!-- scripts -->
    <script type="module" src="/login/index.js"></script>
    <!-- analytics -->
    <script defer src="/js/analytics.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">< Home</a>
    </nav>
    <main>
      <section id="login">
        <h1>Login</h1>
        <p>Sign in to start using Ementify.</p>
        <form id="login-form" name="login" autocomplete="new-password">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button id="login-button" type="submit">Login</button>
        </form>
        <a href="/recover-password">Forgot your password?</a>
      </section>
    </main>
