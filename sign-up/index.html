<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- keywords -->
    <meta
      name="keywords"
      content="digital menu, menus, menu, alternative, paper, alternative to paper, cafe, cafes, café, cafés, bar, bars, restaurant, restaurants, best menu for cafe, best menu for bar, best menu for restaurant, menu, best menu, best menu for cafe, best menu for bar, best menu for restaurant, menu, best menu"
    />
    <!-- title and description -->
    <title>Ementify - Sign Up</title>
    <meta name="description" content="Digital menu for cafés, restaurants, and bars." />
    <!-- apple icon -->
    <link rel="apple-touch-icon" href="../assets/icon.webp" />
    <!-- favicon -->
    <link rel="icon" href="../assets/logo.webp" type="image/webp" />
    <!-- styles -->
    <link rel="stylesheet" href="../styles/font-awesome-4/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../styles/defaults.css" />
    <link rel="stylesheet" href="../sign-up/index.css" />
    <!-- scripts -->
    <script defer src="../sign-up/index.js"></script>
    <!-- analytics -->
    <script defer src="../js/analytics.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">< Home</a>
    </nav>
    <main>
      <section id="signup">
        <h1>Sign Up</h1>
        <p>Create an account to start using Ementify.</p>
        <form id="signup-form" name="signup">
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Create Account</button>
        </form>
        <a href="/login"> Already have an account?</a>
      </section>
    </main>
  </body>
</html>
