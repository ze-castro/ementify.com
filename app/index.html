<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- keywords -->
    <meta
      name="keywords"
      content="digital menu, menus, menu, alternative, paper, alternative to paper, cafe, cafes, café, cafés, bar, bars, restaurant, restaurants, best menu for cafe, best menu for bar, best menu for restaurant, menu, best menu, best menu for cafe, best menu for bar, best menu for restaurant, menu, best menu"
    />
    <!-- title and description -->
    <title>Ementify - Free Digital Menu</title>
    <meta name="description" content="Ementify's QR Code Menu Maker for Restaurants & Bars: Go Digital & Contactless! Create a modern, touchless dining experience with our easy-to-use QR code menu generator. Update your restaurant menu instantly, reduce printing costs and boost customer satisfaction. Perfect for cafes, bars, and restaurants of all sizes." />
    <!-- apple icon -->
    <link rel="apple-touch-icon" href="/assets/logo.webp" />
    <!-- favicon -->
    <link rel="icon" href="/assets/logo.webp" type="image/webp" />
    <!-- styles -->
    <link rel="stylesheet" href="/styles/font-awesome-4/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/styles/defaults.css" />
    <link rel="stylesheet" href="/styles/components/loading.css" />
    <link rel="stylesheet" href="/styles/components/popup.css" />
    <link rel="stylesheet" href="/styles/components/context-menu.css" />
    <link rel="stylesheet" href="/app/index.css" />
    <!-- scripts -->
    <script type="module" src="/app/index.js"></script>
    <!-- analytics -->
    <script defer src="/js/analytics.js"></script>
  </head>
  <body>
    <nav>
      <button id="options-button">
        <i class="fa fa-cog"></i>
      </button>
    </nav>
    <div id="context-menu">
      <div id="context-menu-box">
        <button id="profile-button">
          <i class="fa fa-user"></i>
          Profile
        </button>
        <div class="context-menu-divider"></div>
        <button id="bug-button">
          <i class="fa fa-exclamation-triangle"></i>
          Report a bug
        </button>
        <div class="context-menu-divider"></div>
        <button id="sign-out-button">
          <i class="fa fa-sign-out"></i>
          Sign out
        </button>
      </div>
    </div>
    <main>
      <section id="app">
        <h1>My menus</h1>
        <p>
          Click on <i class="fa fa-plus"></i> to create a new menu or click on
          <i class="fa fa-bars"></i> to edit one.
        </p>
        <div id="menus-list">
          <form id="add-menu-form" class="menu" name="add-menu-form" autocomplete="new-password">
            <input type="text" name="title" placeholder="Menu name" required />
            <button type="submit">
              <i class="fa fa-plus"></i>
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
