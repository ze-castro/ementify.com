<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- keywords -->
    <meta
      name="keywords"
      content="digital menu, menus, menu, alternative, paper, alternative to paper, cafe, cafes, café, cafés, bar, bars, restaurant, restaurants, best menu for cafe, best menu for bar, best menu for restaurant, menu, best menu, best menu for cafe, best menu for bar, best menu for restaurant, menu, best menu"
    />
    <!-- title and description -->
    <title>Ementify - Free Digital Menu</title>
    <meta name="description" content="Digital menu for cafés, restaurants, and bars." />
    <!-- apple icon -->
    <link rel="apple-touch-icon" href="/assets/logo.webp" />
    <!-- favicon -->
    <link rel="icon" href="/assets/logo.webp" type="image/webp" />
    <!-- styles -->
    <link rel="stylesheet" href="/styles/font-awesome-4/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/styles/defaults.css" />
    <link rel="stylesheet" href="/styles/components/loading.css" />
    <link rel="stylesheet" href="/styles/components/popup.css" />
    <link rel="stylesheet" href="/styles/components/confirm.css" />
    <link rel="stylesheet" href="/styles/components/modal.css" />
    <link rel="stylesheet" href="/styles/components/context-menu.css" />
    <link rel="stylesheet" href="/app/menu/index.css" />
    <!-- scripts -->
    <script type="module" src="/app/menu/index.js"></script>
    <!-- analytics -->
    <script defer src="/js/analytics.js"></script>
  </head>
  <body>
    <nav>
      <a href="/app">
        <i class="fa fa-home"></i>
      </a>
      <button id="options-button">
        <i class="fa fa-cog"></i>
      </button>
    </nav>
    <div id="context-menu">
      <div id="context-menu-box">
        <button id="view-button">
          <i class="fa fa-external-link"></i>
          View Menu
        </button>
        <!-- <div class="context-menu-divider"></div>
        <button id="add-photo-button">
          <i class="fa fa-photo"></i>
          Add Photo
        </button> -->
        <div class="context-menu-divider"></div>
        <button id="qr-code-button">
          <i class="fa fa-qrcode"></i>
          QR Code
        </button>
        <div class="context-menu-divider"></div>
        <button id="delete-menu-button">
          <i class="fa fa-trash"></i>
          Delete Menu
        </button>
      </div>
    </div>
    <main>
      <section id="menu">
        <input id="menu-title" type="text" placeholder="Menu" />
        <textarea id="menu-description" placeholder="This is your menu description."></textarea>
        <div id="menu-categories">
          <div id="menu-top-buttons">
            <button id="move-menu-button">
              <i class="fa fa-arrows"></i>
              Move Categories
            </button>
            <button id="change-color-button">
              <i class="fa fa-paint-brush"></i>
              Change Color
            </button>
          </div>
          <form id="menu-category-form" name="menu-category-form">
            <select id="menu-category-select" required>
              <option value="" selected>Select a category</option>
              <option value="new">Create a new category</option>
            </select>
            <input
              type="text"
              id="menu-category-title-new"
              class="changable-title hide"
              placeholder="Category"
            />
            <div class="menu-category-items">
              <div class="menu-category-item">
                <input
                  id="item-title"
                  name="item-title"
                  class="changable-title"
                  type="text"
                  placeholder="Item"
                  required
                />
                <input
                  id="item-description"
                  name="item-description"
                  class="changable-title"
                  type="text"
                  placeholder="Description"
                  required
                />
                <input
                  id="item-price"
                  name="item-price"
                  class="changable-title"
                  type="number"
                  step="0.01"
                  min="0"
                  placeholder="0.00"
                  required
                />
                <button id="menu-category-item-add" type="submit">
                  <i class="fa fa-plus"></i>
                  Add item
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
