    />
    <!-- title and description -->
    <title>Ementify - Free Digital Menu</title>
    <meta name="description" content="Digital menu for cafés, restaurants, and bars." />
    <!-- apple icon -->
    <link rel="apple-touch-icon" href="/assets/icon.ico" />
    <!-- favicon -->
    <link rel="icon" href="/assets/logo.ico" type="image/ico" />
    <!-- styles -->
    <link rel="stylesheet" href="/styles/font-awesome-4/css/font-awesome.min.css" />

    <nav>
      <a href="/app"> < Voltar </a>

    <main>
      <section id="profile">

        <p>

          <div class="profile-info-item">

            <h2>Email</h2>
            <p id="email">youremail@gmail.com</p>
          </div>
          <div class="profile-info-item">
            <h2>Password</h2>
            <a href="/recover-password">Change Password</a>
          </div>
          <div class="profile-info-item">
            <h2>Delete Account</h2>
            <button id="delete">Delete</button>
          </div>

      </section>
    </main>
