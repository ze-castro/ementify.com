<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- keywords -->
    <meta
      name="keywords"
      content="digital menu, menus, menu, alternative, paper, alternative to paper, cafe, cafes, café, cafés, bar, bars, restaurant, restaurants, best menu for cafe, best menu for bar, best menu for restaurant, menu, best menu, best menu for cafe, best menu for bar, best menu for restaurant, menu, best menu"
    />
    <!-- title and description -->
    <title>Ementify - Free Digital Menu</title>
    <meta name="description" content="Ementify's QR Code Menu Maker for Restaurants & Bars: Go Digital & Contactless! Create a modern, touchless dining experience with our easy-to-use QR code menu generator. Update your restaurant menu instantly, reduce printing costs and boost customer satisfaction. Perfect for cafes, bars, and restaurants of all sizes." />
    <!-- apple icon -->
    <link rel="apple-touch-icon" href="/assets/logo.webp" />
    <!-- favicon -->
    <link rel="icon" href="/assets/logo.webp" type="image/webp" />
    <!-- styles -->
    <link rel="stylesheet" href="/styles/font-awesome-4/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/styles/defaults.css" />
    <link rel="stylesheet" href="/styles/components/loading.css" />
    <link rel="stylesheet" href="/styles/components/popup.css" />
    <link rel="stylesheet" href="/styles/components/confirm.css" />
    <link rel="stylesheet" href="/styles/components/modal.css" />
    <link rel="stylesheet" href="/app/profile/index.css" />
    <!-- scripts -->
    <script type="module" src="/app/profile/index.js"></script>
    <!-- analytics -->
    <script defer src="/js/analytics.js"></script>
  </head>
  <body>
    <nav>
      <a href="/app"> < Voltar </a>
    </nav>
    <main>
      <section id="profile">
        <h1>Profile</h1>
        <p>To change your name, just type the new information. It will be saved automatically.</p>
        <div id="profile-box">
          <div class="profile-info">
            <h1><i class="fa fa-user"></i> Account Information</h1>
            <div class="info-item" id="user-name">
              <h2>Name</h2>
              <input id="name" placeholder="Name" />
            </div>
            <div class="info-item" id="user-email">
              <h2>Email</h2>
              <p id="email">youremail@gmail.com</p>
            </div>
            <div class="info-item" id="user-password">
              <h2>Lost password?</h2>
              <button id="change-password-button">Get a new one</button>
            </div>
            <div class="info-item" id="user-delete">
              <h2>No more menus?</h2>
              <button id="delete-button">Delete Account</button>
            </div>
          </div>
          <div class="subscription-info">
            <h1><i class="fa fa-credit-card"></i> Subscription</h1>
            <div class="subscription-item" id="subscription-plan">
              <h2>Current Plan</h2>
              <p id="plan">Pro</p>
            </div>
            <div class="subscription-item" id="active-subscription">
              <h2>Active</h2>
              <p id="active">Yes</p>
            </div>
            <div class="subscription-item" id="renewal-date">
              <h2 id="renew-text">Renews On</h2>
              <p id="renew">01/01/2024</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
